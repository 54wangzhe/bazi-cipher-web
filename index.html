<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字神人加密器 v7.0</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff6b6b;
            --light-bg: #f5f7fa;
            --dark-bg: #2c3e50;
            --text-color: #333;
            --light-text: #fff;
            --border-color: #ddd;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-bg));
            color: var(--light-text);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .version {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .app-description {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .operation-panel {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .panel-title::before {
            content: "•";
            margin-right: 10px;
            color: var(--accent-color);
            font-size: 2rem;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .primary-btn {
            background: var(--primary-color);
            color: white;
            flex: 1;
        }
        
        .primary-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .secondary-btn {
            background: #e9ecef;
            color: var(--text-color);
            flex: 1;
        }
        
        .secondary-btn:hover {
            background: #dde2e6;
        }
        
        .result-group {
            margin-top: 20px;
        }
        
        .result-text {
            background: #f8f9fa;
            min-height: 120px;
        }
        
        .history-panel {
            padding: 20px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .history-container {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th {
            background: var(--primary-color);
            color: white;
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        .history-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .history-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .history-table tr:hover {
            background: #e9f7fe;
        }
        
        .status-bar {
            background: var(--dark-bg);
            color: var(--light-text);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .action-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        
        .view-btn {
            background: var(--success-color);
            color: white;
        }
        
        .delete-btn {
            background: var(--error-color);
            color: white;
        }
        
        .export-btn {
            background: var(--warning-color);
            color: white;
        }
        
        .clear-btn {
            background: #6c757d;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .detail-content {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            max-height: 200px;
            overflow: auto;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            background: var(--success-color);
        }
        
        .notification.error {
            background: var(--error-color);
        }
        
        .notification.warning {
            background: var(--warning-color);
        }
        
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
            
            .history-actions {
                flex-wrap: wrap;
            }
            
            .history-table th, 
            .history-table td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="version">v7.0</div>
            <h1>八字神人加密器</h1>
            <p class="app-description">使用"点、击、输、入、文、本、，、。"八个字符进行加密和解密操作，支持所有文本内容</p>
        </header>
        
        <div class="operation-panel">
            <h2 class="panel-title">加密/解密操作</h2>
            
            <div class="input-group">
                <label for="input-text">输入内容:</label>
                <textarea id="input-text" placeholder="在此输入要加密或解密的文本..."></textarea>
            </div>
            
            <div class="button-group">
                <button class="primary-btn" id="encrypt-btn">
                    <span>🔒</span> 加密 (Enter)
                </button>
                <button class="primary-btn" id="decrypt-btn">
                    <span>🔓</span> 解密
                </button>
                <button class="secondary-btn" id="clear-btn">
                    <span>🧹</span> 清空
                </button>
            </div>
            
            <div class="result-group">
                <label for="result-text">结果:</label>
                <textarea id="result-text" class="result-text" readonly></textarea>
            </div>
            
            <div class="button-group">
                <button class="primary-btn" id="copy-btn">
                    <span>📋</span> 复制结果
                </button>
            </div>
        </div>
        
        <div class="history-panel">
            <div class="history-header">
                <h2 class="panel-title">历史记录</h2>
                <div class="history-actions">
                    <button class="action-btn view-btn" id="view-detail-btn">查看详情</button>
                    <button class="action-btn delete-btn" id="delete-selected-btn">删除选中</button>
                    <button class="action-btn export-btn" id="export-btn">导出历史</button>
                    <button class="action-btn clear-btn" id="clear-history-btn">清空历史</button>
                </div>
            </div>
            
            <div class="history-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th style="width: 150px;">时间</th>
                            <th style="width: 80px;">操作</th>
                            <th>原始内容</th>
                            <th>结果</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- 历史记录会动态加载到这里 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="version-info">版本: v7.0</div>
            <div class="status-info" id="status">就绪 - 按Enter键快速加密</div>
        </div>
    </div>
    
    <!-- 历史记录详情弹窗 -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>历史记录详情</h3>
                <button class="close-btn" id="close-detail-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="detail-item">
                    <div class="detail-label">时间:</div>
                    <div id="detail-time" class="detail-content"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">操作:</div>
                    <div id="detail-operation" class="detail-content"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">原始内容:</div>
                    <div id="detail-original" class="detail-content"></div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">结果:</div>
                    <div id="detail-result" class="detail-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div class="notification" id="notification"></div>

    <script>
        // 版本信息
        const VERSION = "v7.0";
        
        // 加密器核心类
        class DotCipher {
            constructor() {
                this.BASE_CHARS = ["点", "击", "输", "入", "文", "本", "，", "。"];
                this.encoding_map = {};
                this.decoding_map = {};
                
                // 创建编码映射
                for (let i = 0; i < this.BASE_CHARS.length; i++) {
                    this.encoding_map[i] = this.BASE_CHARS[i];
                    this.decoding_map[this.BASE_CHARS[i]] = i;
                }
            }
            
            encrypt(text) {
                const byteData = new TextEncoder().encode(text);
                const encrypted = [];
                
                for (const byte of byteData) {
                    const parts = [
                        (byte >> 5) & 0x07,
                        (byte >> 2) & 0x07,
                        (byte & 0x03) << 1
                    ];
                    
                    for (const p of parts) {
                        encrypted.push(this.encoding_map[p]);
                    }
                }
                
                return encrypted.join('');
            }
            
            decrypt(cipherText) {
                if (cipherText.length % 3 !== 0) {
                    throw new Error("加密文本长度必须是3的倍数");
                }
                
                const byteList = [];
                
                for (let i = 0; i < cipherText.length; i += 3) {
                    const chars = cipherText.slice(i, i + 3);
                    
                    for (const c of chars) {
                        if (!(c in this.decoding_map)) {
                            throw new Error("包含无效字符");
                        }
                    }
                    
                    const parts = [
                        this.decoding_map[chars[0]],
                        this.decoding_map[chars[1]],
                        this.decoding_map[chars[2]] >> 1  // 移除填充位
                    ];
                    
                    const byteVal = (parts[0] << 5) | (parts[1] << 2) | parts[2];
                    byteList.push(byteVal);
                }
                
                return new TextDecoder().decode(new Uint8Array(byteList));
            }
        }
        
        // 历史记录类
        class HistoryEntry {
            constructor(operation, original, result) {
                this.timestamp = new Date();
                this.operation = operation;
                this.original = original;
                this.result = result;
                this.id = Math.random().toString(36).substr(2, 9); // 生成唯一ID
            }
            
            toObject() {
                return {
                    id: this.id,
                    timestamp: this.timestamp.toISOString(),
                    operation: this.operation,
                    original: this.original,
                    result: this.result
                };
            }
            
            static fromObject(data) {
                const entry = new HistoryEntry(data.operation, data.original, data.result);
                entry.timestamp = new Date(data.timestamp);
                entry.id = data.id;
                return entry;
            }
        }
        
        // 应用类
        class BaziCipherApp {
            constructor() {
                this.cipher = new DotCipher();
                this.history = [];
                this.selectedHistoryId = null;
                
                // 初始化DOM元素引用
                this.dom = {
                    inputText: document.getElementById('input-text'),
                    resultText: document.getElementById('result-text'),
                    encryptBtn: document.getElementById('encrypt-btn'),
                    decryptBtn: document.getElementById('decrypt-btn'),
                    clearBtn: document.getElementById('clear-btn'),
                    copyBtn: document.getElementById('copy-btn'),
                    viewDetailBtn: document.getElementById('view-detail-btn'),
                    deleteSelectedBtn: document.getElementById('delete-selected-btn'),
                    exportBtn: document.getElementById('export-btn'),
                    clearHistoryBtn: document.getElementById('clear-history-btn'),
                    historyBody: document.getElementById('history-body'),
                    status: document.getElementById('status'),
                    detailModal: document.getElementById('detail-modal'),
                    closeDetailBtn: document.getElementById('close-detail-btn'),
                    detailTime: document.getElementById('detail-time'),
                    detailOperation: document.getElementById('detail-operation'),
                    detailOriginal: document.getElementById('detail-original'),
                    detailResult: document.getElementById('detail-result'),
                    notification: document.getElementById('notification')
                };
                
                // 初始化事件监听器
                this.initEventListeners();
                
                // 加载历史记录
                this.loadHistory();
            }
            
            initEventListeners() {
                // 绑定按钮事件
                this.dom.encryptBtn.addEventListener('click', () => this.encryptAction());
                this.dom.decryptBtn.addEventListener('click', () => this.decryptAction());
                this.dom.clearBtn.addEventListener('click', () => this.clearAction());
                this.dom.copyBtn.addEventListener('click', () => this.copyResult());
                this.dom.viewDetailBtn.addEventListener('click', () => this.viewHistoryDetail());
                this.dom.deleteSelectedBtn.addEventListener('click', () => this.deleteSelectedHistory());
                this.dom.exportBtn.addEventListener('click', () => this.exportHistory());
                this.dom.clearHistoryBtn.addEventListener('click', () => this.clearHistory());
                this.dom.closeDetailBtn.addEventListener('click', () => this.closeDetailModal());
                
                // 绑定键盘事件
                this.dom.inputText.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.encryptAction();
                    }
                });
                
                // 绑定历史记录点击事件（委托）
                this.dom.historyBody.addEventListener('click', (e) => {
                    const row = e.target.closest('tr');
                    if (row) {
                        // 移除之前选中的样式
                        document.querySelectorAll('.history-table tr.selected').forEach(el => {
                            el.classList.remove('selected');
                        });
                        
                        // 添加当前选中样式
                        row.classList.add('selected');
                        
                        // 保存选中ID
                        this.selectedHistoryId = row.dataset.id;
                    }
                });
            }
            
            showNotification(message, type = 'success') {
                const notification = this.dom.notification;
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            encryptAction() {
                const text = this.dom.inputText.value.trim();
                if (!text) {
                    this.showNotification('请输入要加密的内容', 'warning');
                    return;
                }
                
                try {
                    const encrypted = this.cipher.encrypt(text);
                    this.dom.resultText.value = encrypted;
                    this.dom.status.textContent = `加密成功 | 原始长度: ${text.length} 加密长度: ${encrypted.length}`;
                    
                    // 添加到历史记录
                    this.addHistory('加密', text, encrypted);
                    
                    this.showNotification('加密成功');
                } catch (e) {
                    this.showNotification(`加密失败: ${e.message}`, 'error');
                }
            }
            
            decryptAction() {
                const text = this.dom.inputText.value.trim();
                if (!text) {
                    this.showNotification('请输入要解密的内容', 'warning');
                    return;
                }
                
                try {
                    const decrypted = this.cipher.decrypt(text);
                    this.dom.resultText.value = decrypted;
                    this.dom.status.textContent = `解密成功 | 加密长度: ${text.length} 原始长度: ${decrypted.length}`;
                    
                    // 添加到历史记录
                    this.addHistory('解密', text, decrypted);
                    
                    this.showNotification('解密成功');
                } catch (e) {
                    this.showNotification(`解密失败: ${e.message}`, 'error');
                }
            }
            
            clearAction() {
                this.dom.inputText.value = '';
                this.dom.resultText.value = '';
                this.dom.status.textContent = '已清空输入和结果';
            }
            
            copyResult() {
                const result = this.dom.resultText.value.trim();
                if (result) {
                    navigator.clipboard.writeText(result)
                        .then(() => {
                            this.showNotification('结果已复制到剪贴板');
                            this.dom.status.textContent = '结果已复制到剪贴板';
                        })
                        .catch(err => {
                            this.showNotification('复制失败', 'error');
                        });
                } else {
                    this.showNotification('没有可复制的内容', 'warning');
                }
            }
            
            addHistory(operation, original, result) {
                const entry = new HistoryEntry(operation, original, result);
                this.history.push(entry);
                this.saveHistory();
                this.refreshHistoryTree();
            }
            
            refreshHistoryTree() {
                this.dom.historyBody.innerHTML = '';
                
                for (const entry of this.history) {
                    // 截断过长的文本
                    const origDisplay = entry.original.length > 50 ? 
                        entry.original.substring(0, 47) + '...' : entry.original;
                    
                    const resultDisplay = entry.result.length > 50 ? 
                        entry.result.substring(0, 47) + '...' : entry.result;
                    
                    const row = document.createElement('tr');
                    row.dataset.id = entry.id;
                    row.innerHTML = `
                        <td>${entry.timestamp.toLocaleString()}</td>
                        <td>${entry.operation}</td>
                        <td>${origDisplay}</td>
                        <td>${resultDisplay}</td>
                    `;
                    
                    this.dom.historyBody.appendChild(row);
                }
                
                // 如果有记录，滚动到最后一项
                if (this.history.length > 0) {
                    const lastRow = this.dom.historyBody.lastChild;
                    lastRow.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }
            
            viewHistoryDetail() {
                if (!this.selectedHistoryId) {
                    this.showNotification('请先选择历史记录', 'warning');
                    return;
                }
                
                const entry = this.history.find(e => e.id === this.selectedHistoryId);
                if (!entry) return;
                
                this.dom.detailTime.textContent = entry.timestamp.toLocaleString();
                this.dom.detailOperation.textContent = entry.operation;
                this.dom.detailOriginal.textContent = entry.original;
                this.dom.detailResult.textContent = entry.result;
                
                this.dom.detailModal.style.display = 'flex';
            }
            
            closeDetailModal() {
                this.dom.detailModal.style.display = 'none';
            }
            
            deleteSelectedHistory() {
                if (!this.selectedHistoryId) {
                    this.showNotification('请先选择要删除的历史记录', 'warning');
                    return;
                }
                
                if (confirm('确定要删除选中的历史记录吗？')) {
                    this.history = this.history.filter(e => e.id !== this.selectedHistoryId);
                    this.saveHistory();
                    this.refreshHistoryTree();
                    this.selectedHistoryId = null;
                    this.dom.status.textContent = '已删除选中的历史记录';
                    this.showNotification('历史记录已删除');
                }
            }
            
            clearHistory() {
                if (this.history.length === 0) {
                    this.dom.status.textContent = '历史记录已为空';
                    return;
                }
                
                if (confirm('确定要清空所有历史记录吗？')) {
                    this.history = [];
                    this.saveHistory();
                    this.refreshHistoryTree();
                    this.dom.status.textContent = '历史记录已清空';
                    this.showNotification('历史记录已清空');
                }
            }
            
            exportHistory() {
                if (this.history.length === 0) {
                    this.showNotification('没有可导出的历史记录', 'warning');
                    return;
                }
                
                let content = `八字神人加密器历史记录 (${new Date().toLocaleDateString()})\n\n`;
                
                for (const entry of this.history) {
                    content += `时间: ${entry.timestamp.toLocaleString()}\n`;
                    content += `操作: ${entry.operation}\n`;
                    content += `原始内容: ${entry.original}\n`;
                    content += `结果: ${entry.result}\n`;
                    content += '-'.repeat(50) + '\n\n';
                }
                
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `八字神人历史记录_${new Date().toISOString().slice(0, 10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.dom.status.textContent = '历史记录已导出';
                this.showNotification('历史记录已导出');
            }
            
            saveHistory() {
                try {
                    const data = this.history.map(entry => entry.toObject());
                    localStorage.setItem('baziCipherHistory', JSON.stringify(data));
                } catch (e) {
                    console.error('保存历史记录失败:', e);
                }
            }
            
            loadHistory() {
                try {
                    const data = localStorage.getItem('baziCipherHistory');
                    if (data) {
                        this.history = JSON.parse(data).map(entry => HistoryEntry.fromObject(entry));
                        this.refreshHistoryTree();
                        this.dom.status.textContent = `已加载 ${this.history.length} 条历史记录`;
                    }
                } catch (e) {
                    console.error('加载历史记录失败:', e);
                }
            }
        }
        
        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            const app = new BaziCipherApp();
        });
    </script>
</body>
</html>
